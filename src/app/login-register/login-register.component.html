<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="p-4 rounded shadow" style="background-color: rgba(245, 245, 245, 0.8); width: 40%;">
      <h2 class="text-center mb-4">{{ isLogin ? 'Iniciar Sesión' : 'Registro' }}</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}</button>
      </form>
      <p class="text-center mt-3">
        <a href="#" (click)="toggleForm()">{{ isLogin ? '¿No tienes una cuenta? Regístrate aquí' : '¿Ya tienes una cuenta? Inicia sesión aquí' }}</a>
      </p>
    </div>
  </div>
