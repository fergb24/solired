<!-- login-register.component.html -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="p-4 rounded shadow" style="background-color: rgba(245, 245, 245, 0.8); width: 40%;">
      
      <!-- Pestañas de navegación -->
      <ul class="nav nav-pills nav-fill mb-4">
        <li class="nav-item">
          <button class="nav-link rounded-pill mx-2" 
                  [class.active]="isLogin"
                  [style.background-color]="isLogin ? '#5AB8FF' : 'white'"
                  [style.color]="isLogin ? 'white' : '#5AB8FF'"
                  [style.border]="!isLogin ? '2px solid #5AB8FF' : 'none'"
                  (click)="isLogin = true">
            Iniciar Sesión
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link rounded-pill mx-2" 
                  [class.active]="!isLogin"
                  [style.background-color]="!isLogin ? '#5AB8FF' : 'white'"
                  [style.color]="!isLogin ? 'white' : '#5AB8FF'"
                  [style.border]="isLogin ? '2px solid #5AB8FF' : 'none'"
                  (click)="isLogin = false">
            Registrarse
          </button>
        </li>
      </ul>
  
      <!-- Contenido del formulario -->
      <h2 class="text-center mb-4">{{ isLogin ? 'Iniciar Sesión' : 'Registro' }}</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" 
                 id="email" 
                 [(ngModel)]="email" 
                 name="email" 
                 class="form-control" 
                 required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" 
                 id="password" 
                 [(ngModel)]="password" 
                 name="password" 
                 class="form-control" 
                 required>
        </div>
        <button type="submit" 
                class="btn btn-primary w-100 py-2 rounded-pill" 
                style="background-color: #5AB8FF; border-color: #5AB8FF;">
            {{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}
        </button>
      </form>
    </div>
  </div>
